<mat-toolbar *ngIf="showToolbar" class="custom-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Crypto Viewer</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <h3>Menu</h3>
    <ul class="menu-list">
      <li><button mat-button routerLink="/login" (click)="sidenav.toggle()">Login</button></li>
      <li><button mat-button routerLink="/register" (click)="sidenav.toggle()">Cadastro</button></li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet> <!-- Mantenha o router-outlet aqui -->
    
  </mat-sidenav-content>
</mat-sidenav-container>
